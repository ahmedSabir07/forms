<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Us Today!</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
        <h1>Seize the Opportunity: Register Today!</h1>
    </header>

    <div class="container">
        <div class="content1">
            <div class="text">
                <h2>Welcome!<br><span>To Meta internship</span></h2>
                <p>Students can register their information here =></p>
               
            </div>
        </div>
    
        <div class="content2">
            <div class="form">
                <form action="#">
                    <h2>Sign In</h2>
    
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" id="name" required placeholder="First and last name">
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="text" id="studentId" required placeholder="1602-18-736-003">
                        <label>Student ID</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="email" id="email" required placeholder="Ex:-Ahmedsabir2417@gmail.com">
                        <label>Email</label>
                    </div>
                    
                    <div class="input-box">
                        <span class="icon"></span>
                        <input type="tel" id="contactNo" required placeholder="6304325675">
                        <label>Contact No</label>
                    </div>

                    <div class="remember">
                        <label><input type="checkbox">Remember me</label>
                    </div>

                    <button type="button" class="btn" id="registerBtn">Register</button>
                </form>
            </div>
        </div>
    </div>

    <div id="message"></div>

    <script src="script.js">
        // JavaScript code goes here
    </script>
</body>
</html>
